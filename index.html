<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>企业人事管理系统</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f8f9fa;
        padding: 2rem;
        color: #2c3e50;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
        color: #1a73e8;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .operation-panel {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .form-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .form-item {
        flex: 1;
      }

      input,
      select,
      button {
        padding: 0.8rem;
        width: 100%;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        border-color: #1a73e8;
        outline: none;
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
      }

      button {
        background: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        background: #1557b0;
        transform: translateY(-1px);
      }

      .employee-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }

      .employee-table th,
      .employee-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .employee-table th {
        background: #1a73e8;
        color: white;
        font-weight: bold;
      }

      .employee-table tr:hover {
        background-color: #f8f9fa;
      }

      .employee-photo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #e0e0e0;
      }

      .delete-btn {
        background: #e74c3c;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .delete-btn:hover {
        background: #c0392b;
      }

      .search-box {
        position: relative;
        margin-top: 1rem;
      }

      .search-box input {
        padding-left: 2.5rem;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="%23999" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>')
          no-repeat 10px center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">313管理系统</h1>

      <!-- 操作面板 -->
      <div class="operation-panel">
        <div class="form-row">
          <div class="form-item">
            <input type="text" id="name" placeholder="姓名" />
          </div>
          <div class="form-item">
            <input type="number" id="age" placeholder="年龄" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-item">
            <select id="department">
              <option value="">选择部门</option>
              <option>技术部</option>
              <option>市场部</option>
              <option>财务部</option>
              <option>人事部</option>
            </select>
          </div>
          <div class="form-item">
            <input type="text" id="position" placeholder="职位" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-item">
            <input type="date" id="entryDate" />
          </div>
          <div class="form-item">
            <input type="url" id="photo" placeholder="照片URL" />
          </div>
        </div>

        <div class="form-row">
          <button onclick="addEmployee()">添加员工</button>
        </div>

        <div class="search-box">
          <input
            type="text"
            id="search"
            placeholder="搜索姓名或部门..."
            oninput="searchEmployee()"
          />
        </div>
      </div>

      <!-- 员工表格 -->
      <table class="employee-table">
        <thead>
          <tr>
            <th>照片</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>部门</th>
            <th>职位</th>
            <th>入职日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="employeeList">
          <!-- 数据动态生成 -->
        </tbody>
      </table>
    </div>

    <script>
      // 初始员工数据（可直接在此修改）
      const initialEmployees = [
        {
          id: 1,
          name: "含神",
          age: 28,
          department: "无部门",
          position: "",
          entryDate: "2022-09-01",
          photo: "./image/1.jpg",
        },
        {
          id: 2,
          name: "群出",
          age: 3,
          department: "安保部",
          position: "保安",
          entryDate: "2022-09-01",
          photo: "./image/qunchu.jpg",
        },
        {
          id: 3,
          name: "博出",
          age: 3,
          department: "五位七月",
          position: "哇学弟",
          entryDate: "2022-09-01",
          photo: "./image/cenb.jpg",
        },
        {
          id: 4,
          name: "养出",
          age: 3,
          department: "清洁部",
          position: "清洁布",
          entryDate: "2022-09-01",
          photo: "./image/yiyang.jpg",
        },
      ];

      // 初始化存储
      let employees = JSON.parse(localStorage.getItem("employees")) || [];
      if (employees.length === 0) {
        employees = [...initialEmployees];
        saveData();
      }

      function addEmployee() {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const department = document.getElementById("department").value;
        const position = document.getElementById("position").value;
        const entryDate = document.getElementById("entryDate").value;
        const photo =
          document.getElementById("photo").value ||
          "https://via.placeholder.com/50";

        if (!name || !entryDate) {
          alert("请填写必填字段（姓名和入职日期）");
          return;
        }

        const newEmployee = {
          id: Date.now(),
          name,
          age,
          department,
          position,
          entryDate,
          photo,
        };

        employees.push(newEmployee);
        saveData();
        renderList(employees);
        clearForm();
      }

      function deleteEmployee(id) {
        employees = employees.filter((emp) => emp.id !== id);
        saveData();
        renderList(employees);
      }

      function searchEmployee() {
        const keyword = document.getElementById("search").value.toLowerCase();
        const filtered = employees.filter(
          (emp) =>
            emp.name.toLowerCase().includes(keyword) ||
            emp.department.toLowerCase().includes(keyword)
        );
        renderList(filtered);
      }

      function renderList(data) {
        const tbody = document.getElementById("employeeList");
        tbody.innerHTML = data
          .map(
            (emp) => `
                <tr>
                    <td><img class="employee-photo" src="${emp.photo}" alt="${
              emp.name
            }的照片"></td>
                    <td>${emp.name}</td>
                    <td>${emp.age || "-"}</td>
                    <td>${emp.department}</td>
                    <td>${emp.position || "-"}</td>
                    <td>${emp.entryDate}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteEmployee(${
                          emp.id
                        })">删除</button>
                    </td>
                </tr>
            `
          )
          .join("");
      }

      function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("department").value = "";
        document.getElementById("position").value = "";
        document.getElementById("entryDate").value = "";
        document.getElementById("photo").value = "";
      }

      function saveData() {
        localStorage.setItem("employees", JSON.stringify(employees));
      }

      // 初始渲染
      renderList(employees);
    </script>
  </body>
</html>
